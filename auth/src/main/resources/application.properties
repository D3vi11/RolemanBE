spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${mysql.username}
spring.datasource.password=${mysql.password}
spring.datasource.url=${mysql.url}
server.port=${auth.port}
spring.cloud.config.enabled=false
eureka.client.service-url.defaultZone=${eureka.url}
eureka.instance.instance-id=${random.uuid}
spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=${smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${smtp.starttls.enable}
